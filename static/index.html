<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>スケジューラー</title>

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <!-- カスタムスタイル -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- ── ヘッダー ───────────────────────── -->
    <header id="app-header">
        Try System
        <nav style="float:right">
            <a href="/register" class="nav-link">ユーザー登録</a>
        </nav>
    </header>

    <!-- ── 本体 ───────────────────────────── -->
    <div id="wrapper">
        <div id="calendar"></div>

        <aside id="sidebar">
            <h3 id="form-mode" class="mode-new">新規登録</h3>

            <form id="event-form">
                <!-- カテゴリー + ライン名 -->
                <div class="row align-center">
                    <div class="radios">
                        <label><input type="radio" name="category" value="内製" required /> 内製</label>
                        <label><input type="radio" name="category" value="外注" /> 外注</label>
                        <label><input type="radio" name="category" value="トライ" /> トライ</label>
                    </div>
                    <label class="flex"><span>ライン名</span><input name="line_name" required /></label>
                </div>

                <label class="col"><span>件名</span><input name="title" required /></label>

                <div class="row">
                    <label class="flex"><span>部署コード</span><input name="dept_code" pattern="[A-Za-z0-9]+"
                            required /></label>
                    <label class="flex"><span>工事担当者</span><input name="worker" list="contactsList" required /></label>
                    <label class="flex"><span>先行依頼数</span><input type="number" name="advance_qty" min="0" value="0"
                            required /></label>
                </div>

                <div class="row">
                    <label class="flex"><span>開始日時</span><input type="datetime-local" name="start_dt"
                            required /></label>
                    <label class="flex"><span>終了日時</span><input type="datetime-local" name="end_dt" required /></label>
                </div>

                <label class="col"><span>備考</span><textarea name="memo" rows="3"></textarea></label>

                <!-- 承認者行を main.js で自動生成 -->
                <fieldset id="approvers">
                    <legend>承認者 (最大 6 名)</legend>
                </fieldset>

                <div class="row buttons">
                    <button type="submit" class="action">登録</button>
                    <button type="button" id="btn-cancel" class="action">キャンセル</button>
                </div>
            </form>

            <datalist id="contactsList"></datalist>
        </aside>
    </div>

    <script src="main.js"></script>
</body>

</html>
